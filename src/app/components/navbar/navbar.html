<header class="sticky top-0 bg-white shadow z-50">
  <nav class="container flex flex-col sm:flex-row justify-between items-center mx-auto py-4 px-8" role="navigation"
    aria-label="Main navigation">
    <div class="flex items-center text-2xl">
      <div class="w-12 mr-3" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" focusable="false" role="img"
          aria-label="Lander logo">
          <path fill="#BEE3F8" d="M44,7L4,23l40,16l-7-16L44,7z M36,23H17l18-7l1,6V23z"></path>
          <path fill="#3182CE"
            d="M40.212,10.669l-5.044,11.529L34.817,23l0.351,0.802l5.044,11.529L9.385,23L40.212,10.669 M44,7L4,23 l40,16l-7-16L44,7L44,7z">
          </path>
          <path fill="#3182CE" d="M36,22l-1-6l-18,7l17,7l-2-5l-8-2h12V22z M27.661,21l5.771-2.244L33.806,21H27.661z">
          </path>
        </svg>
      </div>
      <a routerLink="/" class="focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded"
        aria-label="Go to homepage">
        Lander
      </a>
    </div>

    <ul class="flex mt-4 sm:mt-0" role="menubar">
      <li role="none">
        <a class="px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 hover:bg-gray-100 transition-colors"
          href="#features" role="menuitem" aria-label="Go to Features section">
          Features
        </a>
      </li>
      <li role="none">
        <a class="px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 hover:bg-gray-100 transition-colors"
          href="#services" role="menuitem" aria-label="Go to Services section">
          Services
        </a>
      </li>
      <li role="none">
        <a class="px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 hover:bg-gray-100 transition-colors"
          href="#stats" role="menuitem" aria-label="Go to Stats section">
          Stats
        </a>
      </li>
      <li role="none">
        <a class="px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 hover:bg-gray-100 transition-colors"
          href="#testimonials" role="menuitem" aria-label="Go to Testimonials section">
          Testimonials
        </a>
      </li>
      <li role="none">
        <a class="px-4 py-2 text-purple-600 hover:text-purple-800 hover:bg-purple-50 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors"
          [routerLink]="isOnUIRoute ? '/' : '/ui'" role="menuitem"
          [attr.aria-label]="isOnUIRoute ? 'Go to homepage' : 'Go to UI testing page'">
          {{ isOnUIRoute ? 'Home' : 'UI' }}
        </a>
      </li>
    </ul>

    <div class="hidden md:block">
      <button type="button"
        class="py-3 px-8 text-sm bg-teal-500 hover:bg-teal-600 focus:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 rounded text-white transition-colors"
        aria-label="Start your free trial">
        Start Free Trial
      </button>
    </div>
  </nav>
</header>
